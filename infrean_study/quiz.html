<script>
	var solution = 10;
	var input = prompt('수를 맞춰주세요');

	if (input > solution + 2) {
		alert('답이 입력한 값보다 더 작습니다.');
	} else if (input < solution - 2) {
		alert('답이 입력한 값보다 더 큽니다.');
	} else {
		//8부터 12사이의 값
		if (input == solution) {
			alert('정답입니다!');
		} else {
			alert('정답과 가깝습니다.');
		}
	}

	console.log(input);
</script>
